<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
  </head>
  <body>

    <!-- header -->

    <header>
      <div class="site">
        <img src="resources/images/logo.png" alt="logo">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </header>

    <!-- main -->

    <div class="main">
      <div class="title">
        <div class="square">
          <h2>NEW ARRIVAL</h2>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- nav -->

    <nav>
      <div class="navigation">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </div>
    </nav>

    <!-- content -->

    <div class="all">
      <div class="content">
        <div class="container 1">
          <div class="boxes pen">
            <div class="box">
              <img src="resources/images/pen.png" alt="pen">
            </div>
            <h3>Exploding Pen</h3>
          </div>
          <div class="boxes watch">
            <div class="box">
              <img src="resources/images/watch.png" alt="watch">
            </div>
            <h3>Cellular Watch</h3>
          </div>
          <div class="boxes glasses">
            <div class="box">
              <img src="resources/images/glasses.png" alt="glasses">
            </div>
            <h3>Thermal Glasses</h3>
          </div>
        </div>
        <div class="container 2">
          <div class="description">
            <h3>Location</h3>
            <h4>-47.346436,84.32354</h4>
          </div>
          <div class="description">
            <h3>Hours</h3>
            <h4>0800 - 1800</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->

    <footer>
      <span>Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
